<h1 class="page-header">{{project.title}}</h1><div class="row"><div class="col-md-12"><div class="panel panel-primary"><div class="panel-heading">Expenses by month</div><div class="panel-body"><div ac-chart="'line'" ac-data="monthChartData" ac-config="monthChartConfig" id="monthChart" class="chart"></div></div></div></div></div><div class="row"><div class="col-md-4"><div class="panel panel-primary"><div class="panel-heading">Balance<div class="pull-right">only active members <input type="checkbox" ng-model="onlyActive"></div></div><ul class="list-group"><li class="list-group-item" ng-repeat="balance in balances | filter:filterByActive | orderBy:'-balance'" ng-class="{'list-group-item-success': balance.balance >= 0, 'list-group-item-danger': balance.balance < 0}">{{balance.member.name}}<span class="pull-right balance-amount">{{balance.balance | currency}}</span></li></ul></div></div><div class="col-md-4"><div class="panel panel-primary"><div class="panel-heading">Expenses by category</div><div class="panel-body"><div ac-chart="'pie'" ac-data="categoryChartData" ac-config="categoryChartConfig" id="categoryChart" class="chart"></div></div></div></div><div class="col-md-4"><div class="panel panel-primary"><div class="panel-heading">Last expenses<div class="pull-right">only own expenses <input type="checkbox" ng-model="onlyOwnExpenses"></div></div><div class="panel-body"><table class="table"><thead><tr><th>Date<th>Category<th>Amount<th>Payer<tbody><tr ng-repeat="expense in expenses | filter:filterByOwn | orderBy:['-date', '-id'] | limitTo:5"><td nowrap>{{expense.date}}<td>{{expense.category}}<td>{{expense.amount}}<td>{{expense.payer.name}}</table></div><div class="panel-footer clearfix"><div class="pull-right"><a title="View all expenses" class="btn btn-primary btn-sm" ng-href="/#/projects/{{project.id}}/expenses"><i class="glyphicon glyphicon-zoom-in"></i></a></div></div></div></div></div>
